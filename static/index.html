<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Screen - Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0a0a0a;
    }

    #display {
      width: 100%;
      height: 100%;
    }

    #display.inline-html {
      padding: 0;
    }

    #display iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* çŠ¶æ€é¢æ¿ */
    #status-panel {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 16px 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
      z-index: 10000;
      transition: opacity 0.3s;
    }

    #status-panel.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #status-panel:hover {
      opacity: 1 !important;
    }

    .status-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff6b6b;
      transition: background 0.3s;
    }

    .status-dot.connected {
      background: #64ffda;
    }

    .status-dot.pending {
      background: #ffd93d;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .screen-info {
      font-size: 12px;
      color: #8892b0;
      line-height: 1.6;
    }

    .screen-id {
      font-family: 'Courier New', monospace;
      color: #64ffda;
    }

    /* ç­‰å¾…æ³¨å†Œç•Œé¢ */
    #pending-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s, visibility 0.5s;
    }

    #pending-overlay.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .pending-content {
      text-align: center;
      color: #fff;
    }

    .pending-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #64ffda;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .pending-title {
      font-size: 24px;
      margin-bottom: 12px;
      font-weight: 300;
    }

    .pending-text {
      color: #8892b0;
      margin-bottom: 24px;
    }

    .pending-id {
      font-family: 'Courier New', monospace;
      background: rgba(100, 255, 218, 0.1);
      color: #64ffda;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 18px;
      letter-spacing: 1px;
    }

    /* æŠ•å½±å†…å®¹æ ·å¼ */
    .content-wrapper {
      width: 100%;
      height: 100%;
      background: #fff;
    }

    /* ç­‰å¾…æŠ•å±ç•Œé¢ */
    #waiting-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #waiting-overlay.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .waiting-content {
      text-align: center;
      color: #fff;
      padding: 40px;
    }

    .waiting-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 32px;
      position: relative;
    }

    .waiting-icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: rgba(100, 255, 218, 0.1);
      border-radius: 50%;
      animation: pulse-ring 2s ease-out infinite;
    }

    .waiting-icon::after {
      content: 'ğŸ“º';
      font-size: 40px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes pulse-ring {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0;
      }
    }

    .waiting-title {
      font-size: 32px;
      font-weight: 300;
      margin-bottom: 16px;
      letter-spacing: 2px;
    }

    .waiting-screen-name {
      font-size: 48px;
      font-weight: 600;
      color: #64ffda;
      margin-bottom: 24px;
      text-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
    }

    .waiting-status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: rgba(100, 255, 218, 0.05);
      border: 1px solid rgba(100, 255, 218, 0.2);
      border-radius: 24px;
      color: #8892b0;
      font-size: 14px;
    }

    .waiting-status-dot {
      width: 6px;
      height: 6px;
      background: #64ffda;
      border-radius: 50%;
      animation: blink 2s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .waiting-hint {
      margin-top: 48px;
      color: #555;
      font-size: 13px;
    }

    .waiting-id {
      font-family: 'Courier New', monospace;
      color: #444;
      font-size: 11px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <!-- ç­‰å¾…æ³¨å†Œè¦†ç›–å±‚ -->
  <div id="pending-overlay">
    <div class="pending-content">
      <div class="pending-spinner"></div>
      <h2 class="pending-title">ç­‰å¾…æ³¨å†Œç¡®è®¤</h2>
      <p class="pending-text">è¯·åœ¨ AI Agent ä¸­ç¡®è®¤æ­¤å±å¹•çš„æ³¨å†Œ</p>
      <div class="pending-id" id="pending-id">-</div>
    </div>
  </div>

  <!-- çŠ¶æ€é¢æ¿ -->
  <div id="status-panel">
    <div class="status-header">
      <div class="status-dot" id="status-dot"></div>
      <span id="status-text">æœªè¿æ¥</span>
    </div>
    <div class="screen-info">
      <div>ID: <span class="screen-id" id="screen-id">-</span></div>
      <div id="screen-name">-</div>
    </div>
  </div>

  <!-- ç­‰å¾…æŠ•å±è¦†ç›–å±‚ -->
  <div id="waiting-overlay">
    <div class="waiting-content">
      <div class="waiting-icon"></div>
      <h2 class="waiting-title">AI SCREEN</h2>
      <div class="waiting-screen-name" id="waiting-screen-name">-</div>
      <div class="waiting-status">
        <div class="waiting-status-dot"></div>
        <span>ç­‰å¾… AI Agent æŠ•å±</span>
      </div>
      <div class="waiting-hint">å·²å°±ç»ªï¼Œè¯·åœ¨ AI Agent ä¸­å‘é€æŠ•å½±å†…å®¹</div>
      <div class="waiting-id" id="waiting-id"></div>
    </div>
  </div>

  <!-- æ˜¾ç¤ºåŒºåŸŸ -->
  <div id="display"></div>

  <script>
    const STORAGE_KEY = 'ai_screen_token';
    const STORAGE_SCREEN_ID_KEY = 'ai_screen_id';
    const LAST_CONTENT_KEY = 'ai_screen_last_content';
    const WS_HEARTBEAT_INTERVAL = 30000;

    let ws = null;
    let heartbeatTimer = null;
    let reconnectTimer = null;
    let screenToken = null;
    let screenId = null;
    let isPending = false;

    // è·å–å±å¹• token
    function getScreenToken() {
      return localStorage.getItem(STORAGE_KEY);
    }

    // ä¿å­˜å±å¹• token
    function saveScreenToken(token) {
      localStorage.setItem(STORAGE_KEY, token);
      screenToken = token;
    }

    // æ¸…é™¤æ‰€æœ‰å±å¹•ç›¸å…³çš„ localStorage
    function clearAllScreenData() {
      localStorage.removeItem(STORAGE_KEY);
      localStorage.removeItem(STORAGE_SCREEN_ID_KEY);
      localStorage.removeItem(LAST_CONTENT_KEY);
    }

    // æ›¿æ¢å†…å®¹ä¸­çš„ $screen_token å ä½ç¬¦
    function replaceScreenToken(content, token) {
      if (typeof content === 'string') {
        return content.replace(/\$screen_token/g, token);
      }
      return content;
    }

    // æ£€æŸ¥æ˜¯å¦æœ‰ä¿å­˜çš„å†…å®¹
    function hasSavedContent() {
      return !!localStorage.getItem(LAST_CONTENT_KEY);
    }

    // è¿æ¥ WebSocket
    function connectWebSocket() {
      const token = getScreenToken();
      let wsUrl;

      if (token) {
        wsUrl = `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws?token=${token}`;
      } else if (isPending && screenId) {
        wsUrl = `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws?token=pending&screen_id=${screenId}`;
      } else {
        console.error('No token or screen_id available');
        return;
      }

      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log('WebSocket connected');
        startHeartbeat();
        updateStatus('connected');
      };

      ws.onmessage = (event) => {
        try {
          const message = JSON.parse(event.data);
          handleMessage(message);
        } catch (err) {
          console.error('Invalid message:', event.data);
        }
      };

      ws.onclose = (event) => {
        console.log('WebSocket closed:', event.code, event.reason);
        stopHeartbeat();
        updateStatus('disconnected');

        // å¦‚æœæ˜¯å› ä¸º token æ— æ•ˆè¢«å…³é—­ï¼Œæ¸…é™¤ token å¹¶é‡è¯•
        if (event.code === 1008) {
          if (event.reason === 'Screen not active') {
            // å±å¹•æœªæ¿€æ´»ï¼Œç»§ç»­ç­‰å¾…ï¼ˆå¯èƒ½æ˜¯ pending çŠ¶æ€ï¼‰
            if (isPending) {
              reconnectWithDelay();
            } else {
              // å±å¹•è¢«å¤±æ•ˆäº†
              clearAllScreenData();
              alert('æ­¤å±å¹•å·²è¢«å¤±æ•ˆï¼Œè¯·é‡æ–°è®¿é—®é¦–é¡µæ³¨å†Œ');
              window.location.href = '/';
            }
          } else if (event.reason === 'Invalid token') {
            clearAllScreenData();
            reconnectWithDelay();
          }
        } else {
          // å…¶ä»–åŸå› æ–­å¼€ï¼Œè‡ªåŠ¨é‡è¿
          reconnectWithDelay();
        }
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        updateStatus('error');
      };
    }

    // å¤„ç†æ¶ˆæ¯
    function handleMessage(message) {
      switch (message.type) {
        case 'connected':
          // è¿æ¥æˆåŠŸï¼Œä¿å­˜ tokenï¼ˆå¦‚æœæ˜¯æ–°æ³¨å†Œï¼‰
          if (message.data.token) {
            saveScreenToken(message.data.token);
          }
          screenId = message.data.screen_id;
          updateScreenInfo(message.data);
          // å¦‚æœä¸æ˜¯ pending çŠ¶æ€ä¸”æ²¡æœ‰ä¿å­˜çš„å†…å®¹ï¼Œæ˜¾ç¤ºç­‰å¾…æŠ•å±ç•Œé¢
          if (message.data.status !== 'pending' && !hasSavedContent()) {
            showWaitingOverlay(message.data);
          }
          break;

        case 'registered':
          // æ³¨å†ŒæˆåŠŸ
          isPending = false;
          hidePendingOverlay();
          if (message.data.token) {
            saveScreenToken(message.data.token);
          }
          updateStatus('connected');
          // å¦‚æœæ²¡æœ‰ä¿å­˜çš„å†…å®¹ï¼Œæ˜¾ç¤ºç­‰å¾…æŠ•å±ç•Œé¢
          if (!hasSavedContent()) {
            showWaitingOverlay(message.data);
          }
          break;

        case 'project':
          // æŠ•å½±å†…å®¹
          handleProject(message.data);
          break;

        case 'pong':
          // å¿ƒè·³å“åº”
          break;
      }
    }

    // å¤„ç†æŠ•å½±
    function handleProject(data) {
      // éšè—ç­‰å¾…ç•Œé¢
      hideWaitingOverlay();

      const display = document.getElementById('display');
      const token = getScreenToken();

      // æ¸…ç©ºæ˜¾ç¤ºåŒºåŸŸ
      display.innerHTML = '';
      display.className = '';

      // ä¿å­˜åˆ° localStorage
      localStorage.setItem(LAST_CONTENT_KEY, JSON.stringify({
        project_type: data.project_type,
        content: data.content || '',
        attachment_url: data.attachment_url || null
      }));

      if (data.project_type === 'inline_html') {
        // å†…è” HTML
        display.className = 'inline-html';
        const wrapper = document.createElement('div');
        wrapper.className = 'content-wrapper';

        // æ›¿æ¢ $screen_token å ä½ç¬¦
        const content = replaceScreenToken(data.content, token);
        wrapper.innerHTML = content;

        display.appendChild(wrapper);

      } else if (data.project_type === 'iframe') {
        // iframe
        const iframe = document.createElement('iframe');

        // å¦‚æœæœ‰ attachment_urlï¼Œä½¿ç”¨å®ƒï¼›å¦åˆ™ä½¿ç”¨ content
        let src = data.attachment_url || data.content;

        // æ›¿æ¢ $screen_token å ä½ç¬¦
        src = replaceScreenToken(src, token);

        iframe.src = src;
        iframe.sandbox = 'allow-scripts allow-same-origin allow-forms allow-popups';
        display.appendChild(iframe);
      }
    }

    // æ¢å¤ä¸Šæ¬¡æŠ•å½±å†…å®¹
    function restoreLastContent() {
      try {
        const saved = localStorage.getItem(LAST_CONTENT_KEY);
        if (!saved) return false;

        const data = JSON.parse(saved);
        const display = document.getElementById('display');
        const token = getScreenToken();

        // æ¸…ç©ºæ˜¾ç¤ºåŒºåŸŸ
        display.innerHTML = '';
        display.className = '';

        // éšè—ç­‰å¾…ç•Œé¢
        hideWaitingOverlay();

        if (data.project_type === 'inline_html') {
          display.className = 'inline-html';
          const wrapper = document.createElement('div');
          wrapper.className = 'content-wrapper';
          const content = replaceScreenToken(data.content, token);
          wrapper.innerHTML = content;
          display.appendChild(wrapper);
        } else if (data.project_type === 'iframe') {
          const iframe = document.createElement('iframe');
          let src = data.attachment_url || data.content;
          src = replaceScreenToken(src, token);
          iframe.src = src;
          iframe.sandbox = 'allow-scripts allow-same-origin allow-forms allow-popups';
          display.appendChild(iframe);
        }

        return true;
      } catch (err) {
        console.error('Failed to restore last content:', err);
        return false;
      }
    }

    // å¿ƒè·³
    function startHeartbeat() {
      heartbeatTimer = setInterval(() => {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'ping', timestamp: Date.now() }));
        }
      }, WS_HEARTBEAT_INTERVAL);
    }

    function stopHeartbeat() {
      if (heartbeatTimer) {
        clearInterval(heartbeatTimer);
        heartbeatTimer = null;
      }
    }

    // é‡è¿
    function reconnectWithDelay() {
      if (reconnectTimer) return;

      reconnectTimer = setTimeout(() => {
        reconnectTimer = null;
        connectWebSocket();
      }, 3000);
    }

    // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
    function updateStatus(status) {
      const dot = document.getElementById('status-dot');
      const text = document.getElementById('status-text');

      dot.className = 'status-dot';

      switch (status) {
        case 'connected':
          dot.classList.add('connected');
          text.textContent = 'å·²è¿æ¥';
          break;
        case 'pending':
          dot.classList.add('pending');
          text.textContent = 'ç­‰å¾…æ³¨å†Œ';
          break;
        case 'error':
          dot.style.background = '#ff6b6b';
          text.textContent = 'è¿æ¥é”™è¯¯';
          break;
        default:
          dot.style.background = '#ff6b6b';
          text.textContent = 'æœªè¿æ¥';
      }
    }

    // æ›´æ–°å±å¹•ä¿¡æ¯
    function updateScreenInfo(data) {
      document.getElementById('screen-id').textContent = data.screen_id || data.id || '-';

      const nameEl = document.getElementById('screen-name');
      if (data.name_zh && data.name_en) {
        nameEl.textContent = `${data.name_zh} (${data.name_en})`;
      } else if (data.name_zh) {
        nameEl.textContent = data.name_zh;
      } else if (data.name_en) {
        nameEl.textContent = data.name_en;
      } else {
        nameEl.textContent = 'æœªå‘½åå±å¹•';
      }
    }

    // éšè—ç­‰å¾…è¦†ç›–å±‚
    function hidePendingOverlay() {
      document.getElementById('pending-overlay').classList.add('hidden');
    }

    // æ˜¾ç¤ºç­‰å¾…æŠ•å±ç•Œé¢
    function showWaitingOverlay(data) {
      const nameEl = document.getElementById('waiting-screen-name');
      const idEl = document.getElementById('waiting-id');

      // è®¾ç½®å±å¹•åç§°
      if (data.name_zh && data.name_en) {
        nameEl.textContent = data.name_zh;
      } else if (data.name_zh) {
        nameEl.textContent = data.name_zh;
      } else if (data.name_en) {
        nameEl.textContent = data.name_en;
      } else {
        nameEl.textContent = 'æœªå‘½åå±å¹•';
      }

      // è®¾ç½®å±å¹• ID
      idEl.textContent = data.screen_id || data.id || '-';

      // æ˜¾ç¤ºç­‰å¾…ç•Œé¢
      document.getElementById('waiting-overlay').classList.remove('hidden');
    }

    // éšè—ç­‰å¾…æŠ•å±ç•Œé¢
    function hideWaitingOverlay() {
      document.getElementById('waiting-overlay').classList.add('hidden');
    }

    // ç”Ÿæˆå±å¹• ID
    function generateScreenId() {
      return 'screen_' + Date.now().toString(36) + '_' + Math.random().toString(36).substr(2, 9);
    }

    // åˆå§‹åŒ–
    function init() {
      const urlParams = new URLSearchParams(window.location.search);
      screenToken = getScreenToken();

      // åœºæ™¯1: æœ‰ tokenï¼Œç›´æ¥è¿æ¥
      if (screenToken) {
        isPending = false;
        hidePendingOverlay();
        // å°è¯•æ¢å¤ä¸Šæ¬¡æŠ•å½±å†…å®¹
        restoreLastContent();
        connectWebSocket();
      } else {
        // åœºæ™¯2: å…¨æ–°å±å¹•ï¼Œå°è¯•è¯»å–ä¿å­˜çš„ screen_idï¼Œæ²¡æœ‰åˆ™ç”Ÿæˆå¹¶ä¿å­˜
        isPending = true;
        screenId = localStorage.getItem(STORAGE_SCREEN_ID_KEY);
        if (!screenId) {
          screenId = generateScreenId();
          localStorage.setItem(STORAGE_SCREEN_ID_KEY, screenId);
        }
        document.getElementById('pending-id').textContent = screenId;
        updateStatus('pending');
        connectWebSocket();
      }

      // 3ç§’åè‡ªåŠ¨éšè—çŠ¶æ€é¢æ¿
      setTimeout(() => {
        document.getElementById('status-panel').classList.add('hidden');
      }, 3000);
    }

    // å¯åŠ¨
    init();
  </script>
</body>
